<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="site-header">
        <div class="header-left">
            <button class="btn-menu"><i class="fas fa-bars"></i></button>
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Logo_of_YouTube_%282015-2017%29.svg"
                alt="YouTube Logo" class="logo">
        </div>
        <div class="header-center">
            <input type="text" placeholder="Pesquisar">
            <button class="btn-search"><i class="fas fa-search"></i></button>
        </div>
        <div class="header-right">
            <button class="btn-icon"><i class="fas fa-video"></i></button>
            <button class="btn-icon"><i class="fas fa-bell"></i></button>
            <div class="avatar"><img src="assets/Avatar.png" alt="Avatar do usuÃ¡rio"></div>
        </div>
    </header>

    
</body>

</html>
